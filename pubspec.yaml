name: arena_connect
description: "Arena Connect? Where the Games Begin!"
publish_to: "none"
version: 0.1.0

environment:
    sdk: ^3.5.3

dependencies:
    carousel_slider: 5.0.0
    decimal: ^3.0.2
    device_frame: 1.2.0
    device_preview: ^1.2.0
    flutter:
        sdk: flutter
    get: ^4.6.6
    http: ^1.2.2
    url_launcher: ^6.3.1
    shared_preferences: ^2.3.2
    intl: ^0.19.0
    screenshot: ^3.0.0
    path_provider: ^2.1.5
    permission_handler: ^11.3.1

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^4.0.0
    image_picker: ^1.1.2

flutter:
    uses-material-design: true
    assets:
        - images/

    fonts:
        - family: Poppins
          fonts:
              - asset: fonts/Poppins-Regular.ttf
        - family: Poppins-Bold
          fonts:
             - asset: fonts/Poppins-ExtraBold.ttf
        - family: Source Sans Pro
          fonts:
              - asset: fonts/SourceSans3-Regular.ttf
